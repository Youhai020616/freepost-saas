name: Deploy to Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/db && pnpm prisma:generate

      - name: Run ESLint
        run: pnpm lint || echo "::warning::ESLint found issues, see above for details"

      - name: TypeScript type check
        run: pnpm -r exec tsc --noEmit || echo "::warning::TypeScript check found issues, see above for details"

      - name: Run tests
        run: pnpm test || echo "No tests configured yet"

      - name: Check for security vulnerabilities
        run: pnpm audit --audit-level=high || echo "::warning::Audit found vulnerabilities, see above for details"

  # æ•°æ®åº“è¿ç§»æ£€æŸ¥
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/db && pnpm prisma:generate

      - name: Validate Prisma schema
        run: cd packages/db && pnpm prisma validate
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          DIRECT_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"

  # æž„å»ºæ£€æŸ¥ï¼ˆä¸å®žé™…éƒ¨ç½²ï¼‰
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-and-test, migration-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/db && pnpm prisma:generate

      - name: Build all packages
        run: pnpm build
        env:
          DATABASE_URL: "file:./dev.db"
          DIRECT_URL: "file:./dev.db"
          AUTH_SECRET: "test-secret-32-characters-long"
          APP_URL: "http://localhost:3000"

      - name: Check build artifacts
        run: |
          if [ ! -d "apps/web/.next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi

  # éƒ¨ç½²åˆ° Vercel (Preview çŽ¯å¢ƒ - Pull Requests)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-check]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for Preview
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview deployment ready!\n\nðŸ”— **Preview URL:** ${{ steps.deploy.outputs.preview_url }}`
            })

  # éƒ¨ç½²åˆ° Vercel (Staging çŽ¯å¢ƒ - develop åˆ†æ”¯)
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-check]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment (Preview)
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for Staging
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Staging
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "staging_url=$url" >> $GITHUB_OUTPUT

      - name: Run Database Migrations (Staging)
        run: |
          cd packages/db
          DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm prisma migrate deploy

      - name: Notify Slack
        if: always() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Staging Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment*\n*Status:* ${{ job.status }}\n*URL:* ${{ steps.deploy.outputs.staging_url }}\n*Commit:* ${{ github.event.head_commit.message }}"
                  }
                }
              ]
            }

  # éƒ¨ç½²åˆ° Vercel (Production çŽ¯å¢ƒ - main åˆ†æ”¯)
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.freepost.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment (Production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run Database Migrations (Production)
        run: |
          cd packages/db
          DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm prisma migrate deploy

      - name: Deploy to Production
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://app.freepost.io/api/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi

      - name: Notify Slack (Success)
        if: success() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "âœ… Production Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful* âœ…\n*URL:* https://app.freepost.io\n*Commit:* ${{ github.event.head_commit.message }}\n*Author:* ${{ github.event.head_commit.author.name }}"
                  }
                }
              ]
            }

      - name: Notify Slack (Failure)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸš¨ Production Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed* ðŸš¨\n*Action:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n*Commit:* ${{ github.event.head_commit.message }}"
                  }
                }
              ]
            }

      - name: Create Sentry Release
        if: success()
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          export SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          export SENTRY_ORG=${{ secrets.SENTRY_ORG }}
          export SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
          VERSION=$(git rev-parse --short HEAD)
          sentry-cli releases new -p $SENTRY_PROJECT $VERSION
          sentry-cli releases set-commits --auto $VERSION
          sentry-cli releases finalize $VERSION
